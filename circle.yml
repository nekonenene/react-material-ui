general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Tokyo
  node:
    version: v6.1.0

dependencies:
  pre:
    - npm install -g yarn
  override:
    - yarn

deployment:
  deploy:
    branch: master
    commands:
      - git config --global user.name  "CircleCI"
      - git config --global user.email "circleci@gh-pages.com"
      - git checkout -B gh-pages
      - yarn build
      - rm -rf src
      - cp build/* ./
      - git commit -am "Publish [ci skip]"
      - git push -u origin gh-pages
