general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Tokyo
  node:
    version: v6.1.0

dependencies:
  pre:
    - npm install -g yarn
  override:
    - yarn install

test:
  override:
    - git config --global user.name  "CircleCI"
    - git config --global user.email "circleci@gh-pages.com"

deployment:
  deploy:
    branch: master
    commands:
      - yarn build
      - rm -rf src
      - cp -Rf build/. ./
      - git add .
      - git commit -m "Publish [ci skip]"
      - git checkout -B gh-pages
      - git push -u origin gh-pages --force
